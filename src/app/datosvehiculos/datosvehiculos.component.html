        name="placas"
        placeholder="Placas"
        required="required"

        type="text"
        [(ngModel)]="marca"
        name="marca"
        placeholder="Marca"
        required="required"
      />

      <input
      type="date"
      [(ngModel)]="anio"
      name="anio"
      placeholder="AÃ±o"

    <input type="text" [(ngModel)] = "color" name="color"
    placeholder="Color" required ="required">
      <button type="submit" (click)="registrarvehiculo()">Registar</button>
    </form>
  </div>
