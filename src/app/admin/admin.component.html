<div class="login">
    <form class="custom-form" method="post">
      <h1>Registrar</h1>
      <input
        type="email"
        [(ngModel)]="user.email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="user.password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <input
        type="tipo"
        [(ngModel)]="user.tipo"
        name="tipo"
        placeholder="tipo"
        required="tipo"
      />
      <button type="submit" (click)="alta()" >Registrar</button>
    </form>
  </div>
